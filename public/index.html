<!DOCTYPE HTML>
<html>
<meta name="viewport" content="maximum-scale=1, user-scalable=no">

<head>
    <title>the thuglife bot</title>
    <link rel="stylesheet" type="text/css" href="css/dealwithit.css">
</head>

<body>

    <audio autoplay>
        <source src="./thugIndex.ogg" type="audio/ogg">
        <source src="./thugIndex.mp3" type="audio/mpeg">
    </audio>

    <div id="ontop"></div>
    <div id="textcontainer">
        <div id="text">The Thug Life Bot</div>
    </div>
    <div id="container">
        <img src="https://i.giphy.com/media/HCigDAryzKt9u/giphy.webp" id="dealwithitbot" alt="the dealwithit bot">
    </div>

    <form action="javascript:submitUrl();">
        <div>
            <input type="url" placeholder="URL of picture you want to thugify containing 1 or more faces, max. 4 MB.">
            <input type="submit" value="Let's Thugify It!!">
        </div>
    </form>



    <footer>
        <p><em>Developer Student Clubs BVP by Google Developers (DSCBVP)</em> &hearts; <a href="https://github.com/BipinLala" target="new">Source on GitHub (Bipin Lala)</a>.
            <a href="https://github.com/DSC-BVP" target="new">DSCBVP</a> 2018.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="js/socket.io-1.4.5.js"></script>
    <script src="js/dealwithit.js"></script>
</body>

</html>
